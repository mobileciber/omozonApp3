<div data-role="content">
	<div class="storeItemDetails">
			<div id="map-loading"></div>
			<div id="map-canvas" style="width:100%;height:300px"></div>
			<div class="content-box">
				<button id="get-directions">Get directions</button>
			</div>
			<div class="content-box" style="display:none;">
				<button id="hide-directions">Hide directions</button>
			</div>
			<div class="bgPurple content-box text">
				<span class="heading"><%= city %>, <%= zipCode %></span>
				<br />
				<span class="text"><%= street %></span>
			</div>
			<div class="openingTimes bgLightGrey content-box text">
				<span>Mo-Fr <%= openingTimesMoFr %></span>
				<br />
				<span>Sa <%= openingTimesSa %></span>

				<br />
				<span>Latitude: <%= latitude %></span>
				<br />
				<span>Longitude <%= longitude %></span>

			</div>
		</div>
</div>
